<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/jgthms/minireset.css/master/minireset.css"
    />
    <link rel="stylesheet" href="css/debug.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <p v-text="submessage"></p>
      <p v-html="emojiMessage"></p>
      <input type="text" v-model="response"></input>
      <h2>Echo:</h2>
      <p v-html="message + '<br /> ' + submessage + '<br /> ' + emojiMessage + '<br /> ' + response"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
