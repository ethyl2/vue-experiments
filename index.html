<!DOCTYPE html>
<html>
  <head>
    <title>Sock Store</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="nav-bar" class="nav-bar"></div>
    <div id="app">
      <div class="product">
        <div class="product-image">
          <a :href="link" target="_blank">
            <img :src="image" />
          </a>
        </div>
        <div class="product-info">
          <h1>{{ product }}</h1>
          <h3>{{ description }}</h3>

          <p :class=" { stock: inventory <= 0} ">In Stock</p>

          <!--
          <p v-if="inventory > 10" :class=" { outOfStock: inventory <= 0} ">
          In Stock
          </p>
          <p v-else-if="inventory <= 10 && inventory > 0">Almost Sold Out!</p>
          <p v-else>Out of Stock</p>
          -->
          <p v-if="onSale" style="font-style: italic">On Sale!</p>

          <p v-show="favorite">
            <span role="img" aria-label="Green Heart">ðŸ’š</span>
          </p>

          <ul>
            <li v-for="detail in details" :key="detail">{{ detail }}</li>
          </ul>

          <h3>Available Colors:</h3>
          <div
            v-for="variant in variants"
            :key="variant.variantId"
            class="color-box"
            :style="{ backgroundColor: variant.variantHex}"
          >
            <p @mouseover="updateProduct(variant.variantImage)">
              {{ variant.variantColor }}
            </p>
          </div>

          <h3>Available Sizes:</h3>
          <ul>
            <li v-for="size in sizes" :key="size">{{ size }}</li>
          </ul>

          <div class="cart-buttons">
            <button
              v-on:click="addToCart"
              :disabled="inventory <= 0"
              :class=" { disabledButton: inventory <= 0} "
            >
              Add to Cart
            </button>
            <button
              @click="decrementCart"
              :disabled="cart < 1"
              :class=" { disabledButton: cart < 1} "
            >
              Remove from Cart
            </button>
          </div>

          <div class="cart">
            <p>Cart({{ cart }})</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          product: 'Socks',
          description:
            'Colorful, with a definite personality. Will make you smarter when you wear them.',
          image: './images/vmSocks-green-onWhite.jpg',
          link:
            'https://www.vuemastery.com/courses/intro-to-vue-js/attribute-binding',
          inventory: 100,
          favorite: true,
          onSale: true,
          details: ['80% cotton', '20% polyester', 'Gender-neutral'],
          variants: [
            {
              variantId: 2234,
              variantColor: 'green',
              variantHex: '#21864D',
              variantImage: './images/vmSocks-green-onWhite.jpg',
            },
            {
              variantId: 2235,
              variantColor: 'blue',
              variantHex: '#344760',
              variantImage: './images/vmSocks-blue-onWhite.jpg',
            },
          ],
          sizes: ['XS', 'S', 'M', 'L', 'XL'],
          cart: 0,
        },
        methods: {
          addToCart: function () {
            this.cart += 1;
          },
          updateProduct(variantImage) {
            this.image = variantImage;
          },
          decrementCart() {
            this.cart -= 1;
          },
        },
      });
    </script>
  </body>
</html>
