<!DOCTYPE html>
<html>
  <head>
    <title>Sock Store</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="nav-bar" class="nav-bar"></div>
    <div id="app">
      <div class="product">
        <div class="product-image">
          <a :href="link" target="_blank">
            <img :src="image" />
          </a>
        </div>
        <div class="product-info">
          <h1>{{ product }}</h1>
          <h3>{{ description }}</h3>
          <p v-if="inventory > 10">In Stock</p>
          <p v-else-if="inventory <= 10 && inventory > 0">Almost Sold Out!</p>
          <p v-if="onSale" style="font-style: italic">On Sale!</p>
          <p v-else>Out of Stock</p>
          <p v-show="favorite">
            <span role="img" aria-label="Green Heart">ðŸ’š</span>
          </p>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          product: 'Socks',
          description:
            'Colorful, with a definite personality. Will make you smarter when you wear them.',
          image: './images/vmSocks-green-onWhite.jpg',
          link:
            'https://www.vuemastery.com/courses/intro-to-vue-js/attribute-binding',
          inventory: 100,
          favorite: true,
          onSale: true,
        },
      });
    </script>
  </body>
</html>
