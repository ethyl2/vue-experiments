<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Herbal Tea Plans</title>
</head>

<body>
  <div id="app" class="container mx-auto py-6">
    <div class="content">
      
      <app-intro></app-intro>

      <main>
      <plan-picker></plan-picker>
      
      <div class="img-container">
        <img src="./assets/teaOnBooks.jpg" alt="Cup of tea on stack of vintage books" />
      </div>
    </main>

    </div>
  </div>

  <script type="text/x-template" id="plan-option-template">
    <div @click="select" class="plan" :class="{'active-plan': isSelected}">
        <div class="description">
            <span class="title">
               {{ name }}
            </span>
        </div>
    </div>

</script>

<script type="text/x-template" id="plan-picker-template">
  <div class="left-side">
  <div class="plans">
    <plan-option v-for="plan in plans" :key="plan.name" :name="plan.name" :selected-plan="selectedPlan" @select-plan="updatePlan"></plan-option>
  </div>
  <plan-description v-if="selectedPlan" :description="selectedPlanDescription" />
</div>
</script>

<script type="text/x-template" id="app-intro-template">
  <header>
    <h1 class="title">{{ appTitle }}</h1>
    <h2 class="subtitle">
      {{ appSubtitle }}
    </h2>
  </header>
</script>


  <script src="https://unpkg.com/vue"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css">
</body>

</html>
