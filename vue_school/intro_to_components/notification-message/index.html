<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>

<body>

  <div id="app" class="ui container">
    <h1>Notification Center</h1>
    
    <notification-message message-type="info" header-text="More Information"></notification-message>
    <notification-message message-type="warning" header-text="Warning"></notification-message>
    <notification-message message-type="error"></notification-message>
    <notification-message message-type="success" header-text="Today's Your Special Day!">Congratulations!</notification-message>
  </div>

  <!-- Template for Notification Message -->
  <script type="text/x-template" id="notification-message-template">
    <!-- Notification Message Markup -->
    <!-- Types: info, warning, error, success -->
    <div v-if="isShowing" class="ui message" :class="messageType">
        <i class="close icon" @click="closeMessage"></i>
        
        <div class="header">
          {{ headerText }}
        </div>
        <slot>
        <p>Go to the <b>special offers</b> page to see now.</p>
        </slot>
      </div>
    
  </script>

  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue"></script>

  <!-- Your JavaScript Code :) -->
  <script>

    Vue.component('notification-message', {
        template: '#notification-message-template', 
        props: {
            messageType: {
                type: String,
                default: 'error'
            },
            headerText: {
                type: String,
                default: 'Error Details'
            }
        },
        data() {
            return {
                isShowing: true
            }
        },
        methods: {
            closeMessage() {
                this.isShowing = false
            }
        }
    })
    new Vue({
      el: '#app'
    })
  </script>
</body>

</html>
