<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js Slots Example</title>
</head>

<body>
    <div id="app">
        <h1>Vue.js Slots Example</h1>   
        <todo-item>
            <p>Learn more about Vue.</p>
            <template v-slot:description>
                <p>Vue is awesome; so much to learn!</p>
            </template>
        </todo-item>
        <todo-item><p>Learn more about slots.</p></todo-item>
    </div>

<script type="text/x-template" id="todo-item-template">
    <div style="display: flex; align-items: center; width: 40vw; justify-content: space-between; border-bottom: 1px solid teal;" >
        <div style="display: flex; align-items: center;">
            <input type="checkbox" v-model="isCompleted">
             <span :class="{done: isCompleted}">
                <slot></slot>
            </span>
        </div>
        <span style="font-style: italic">
            <slot name="description"></slot>
        </span>
    </div>
  </script>

  <script src="https://unpkg.com/vue"></script>
  <script src="app.js"></script>
  <style>
      body {
          font-family: Arial, Helvetica, sans-serif;
          padding: 1em;
      }
    .done {
      color: green;
      text-decoration: line-through;
    }
  </style>
</body>

</html>
