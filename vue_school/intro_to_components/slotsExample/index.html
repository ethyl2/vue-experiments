<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js Slots Example</title>
</head>

<body>
    <div id="app">
        <h1>Vue.js Slots Example</h1>   
        <todo-item>
            <p>Learn more about Vue.</p>
            <template v-slot:description>
                <p>Vue is awesome; so much to learn!</p>
            </template>
            <template v-slot:button-text>Highlight</template>
        </todo-item>

        <todo-item>
            <p>Learn more about slots.</p>
            <template #description>
                <p>Named slots are especially awesome!</p>
            </template>
            <template #button-text>Agree?</template>
        </todo-item>
    </div>

<script type="text/x-template" id="todo-item-template">
    <div class="todo-item" :class="[isHighlighted ? 'highlight': 'no-highlight']">
        <div style="display: flex; align-items: center;">
            <input type="checkbox" v-model="isCompleted">
             <span :class="{done: isCompleted}">
                <slot></slot>
            </span>
        </div>
        <span style="font-style: italic">
            <slot name="description"></slot>
        </span>
        <button type="button" @click="handleButtonClick" style="margin: 0 1em;"><slot name="button-text"></slot></button>
    </div>
  </script>

  <script src="https://unpkg.com/vue"></script>
  <script src="app.js"></script>
  <style>
      body {
          font-family: Arial, Helvetica, sans-serif;
          padding: 1em;
      }
    .todo-item {
        display: flex; 
        align-items: center; 
        width: 60vw; 
        justify-content: space-between; 
        border-bottom: 1px solid black;"
    }
    .done {
      color: green;
      text-decoration: line-through;
    }
    .highlight {
        background: yellow;
    }
    .no-highlight {
        background: #f5f5dc;

    }
  </style>
</body>

</html>
